<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="header">
        <figure class="header__figure">
              <img src="./Pokédex_logo.png" width="200" alt="Logo Pokedex">

    </header>
    
        
    <main class="pokemon-info">
            <figure class="pokemon-image">
              <section class="title">CHARIZARD</section>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" width="500" alt="Imagen charizard">
            </figure>

        <sectionDIV class="pokemon-data table-container">
            <table style="width: 500px;"> 
                <tr>  
                    <td><span>N°</span> <span>006</span></td> 
                    <td><span> NIVEL </span> <span>100</span></td> 
                </tr> 
            
                <tr> 
                    <td><span> TIPO </span> <span>Fuego</span></td> 
                    <td><span>HABILIDAD</span> <span>Flamas</span> </td> 
                </tr>

                    <td><span> PESO </span> <span>90.5 kg</span></td> 
                </tr> 
            </table> 
        </section>
            
    </main>
    
    
    <footer>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png" width="150" alt="Imagen Ditto">

            </section>
